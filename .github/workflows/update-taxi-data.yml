name: Update Taxi Data

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes

jobs:
  update-taxi-data:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch taxi data and add timestamp
        run: |
          # Make the API calls and combine the data
          response=$(curl -s -L "https://api.data.gov.sg/v1/transport/taxi-availability")
          # Add a timestamp to the JSON data
          TIMESTAMP=$(date -u -Iseconds)
          jq --arg time "$TIMESTAMP" '. + {last_updated: $time}' <<< "$response" > taxi-data.json

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add taxi-data.json
          # Commit and push only if there are changes
          git diff --cached --quiet || (git commit -m "Update taxi data and timestamp" && git push)
          
      - name: Purge jsDelivr cache
        run: curl -s https://purge.jsdelivr.net/gh/Wen-Xi-Goh/taxi-locations/taxi-data.json