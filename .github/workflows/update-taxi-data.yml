name: Update Taxi Data Every Minute

on:
  workflow_dispatch:  # Allows manual trigger in GitHub UI

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Call LTA Taxi API and save response
        env:
          ACCOUNT_KEY: ${{ secrets.ACCOUNT_KEY }}
        run: |
          curl -H "AccountKey: $ACCOUNT_KEY" -H "Accept: application/json" \
          "https://datamall2.mytransport.sg/ltaodataservice/Taxi-Availability" > taxi-data.json

      - name: Commit and push data file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin
          git rebase origin/main

          git add taxi-data.json
          git diff --cached --quiet || git commit -m "Update taxi data"
          
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
