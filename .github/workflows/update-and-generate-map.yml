name: Update Taxi Data and Generate Map

on:
  workflow_dispatch:    # manual trigger
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes (GitHub minimum)

jobs:
  update-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install folium requests

      - name: Download taxi data JSON from LTA API
        env:
          ACCOUNT_KEY: ${{ secrets.ACCOUNT_KEY }}
        run: |
          curl -H "AccountKey: $ACCOUNT_KEY" -H "Accept: application/json" \
            "https://datamall2.mytransport.sg/ltaodataservice/Taxi-Availability" \
            -o taxi-data.json

      - name: Generate map HTML using Python
        run: |
          python generate_map.py
          ls -l index.html

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin
          git reset --hard origin/main

          git add taxi-data.json index.html
          git diff --cached --quiet || git commit -m "Update taxi data and map"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
